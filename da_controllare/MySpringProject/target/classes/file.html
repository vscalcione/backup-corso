			funzione();
			var mouseSopra=true;
			var punti=0;
			
			function funzione(){
				if(mouseSopra){
					var leftAttuale=parseInt(document.getElementById("div").style.left.slice(0,-2));
					var topAttuale=parseInt(document.getElementById("div").style.top.slice(0,-2));
					if(Math.random()<0.5){
						document.getElementById("div").style.left = (leftAttuale+(Math.random()*11) | 0) + "px";
					}
					else{
						if(leftAttuale>10){
							document.getElementById("div").style.left = (leftAttuale-(Math.random()*11) | 0) + "px";
						}
					}
					if(Math.random()<0.5){
						document.getElementById("div").style.top = (topAttuale+(Math.random()*11) | 0) + "px";
					}
					else{
						if(topAttuale>10){
							document.getElementById("div").style.top = (topAttuale-(Math.random()*11) | 0) + "px";
						}
					}
					punti++;
					document.getElementById("paragrafopunti").innerHTML=punti;
				}
			}
		</script>
	</head>
	<body>

		<p>Questa ï¿½ la nostra prima pagina HTML!</p>
		<div id="div" style="position: absolute; left: 100px; top: 100px;">
			<img src="http://www.immago.net/images/immago_logo.png" alt="Testo immagine" onMouseMove="funzione();" onMouseOut='if(mouseSopra)alert("hai perso");mouseSopra=false'>
		</div>
		<div id="punti" style="position: absulote; left: 500px; top: 25px">

		</div>
